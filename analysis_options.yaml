include: package:flutter_lints/flutter.yaml

linter:
  # https://dart.dev/lints
  rules:
    avoid_print: true  # Uncomment to disable the `avoid_print` rule
    prefer_single_quotes: true  # Uncomment to enable the `prefer_single_quotes` rule
    prefer_relative_imports: true  # Uncomment to enable the `prefer_relative_imports` rule
    directives_ordering: true  # Uncomment to enable the `directives_ordering` rule
    unnecessary_final: true  # Uncomment to enable the `unnecessary_final` rule

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options
